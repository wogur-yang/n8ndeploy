# Use this Blueprint to deploy n8n on Render as a web
# service that uses a Postgres database to store
# workflow data.
#
# This Blueprint uses free instance types (specified by
# `plan`) for both the web service and the database. You
# can upgrade to paid instance types at any time to
# increase resources.

services:
  - name: n8n
    type: web_service      # 코드 기반 Node.js 서비스로 선언합니다
    env: node
    # 1) 커스텀 노드 클론 & 설치
    # 2) n8n 패키지(프로젝트 루트) 설치
    buildCommand: |
      # 사용자 홈 디렉토리에 custom 노드 설치 디렉토리 생성
      mkdir -p ~/.n8n/custom/nodes
      # GitHub에서 소스 클론
      git clone https://github.com/yourusername/n8n-nodes-youtube-transcription-kasha.git \
        ~/.n8n/custom/nodes/n8n-nodes-youtube-transcription-kasha
      # 커스텀 노드 의존성 설치
      cd ~/.n8n/custom/nodes/n8n-nodes-youtube-transcription-kasha && npm install
      # 프로젝트 루트로 돌아와서 n8n 본체 설치
      cd $RENDER_REPO_ROOT && npm install
    startCommand: n8n
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

databases:
  - name: n8n-db
    plan: free
