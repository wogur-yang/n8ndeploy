# Use this Blueprint to deploy n8n on Render as a web
# service that uses a Postgres database to store
# workflow data.
#
# This Blueprint uses free instance types (specified by
# `plan`) for both the web service and the database. You
# can upgrade to paid instance types at any time to
# increase resources.

services:
  - name: n8n
    type: web_service
    env: node
    buildCommand: |
      mkdir -p ~/.n8n/custom/nodes
      git clone https://github.com/yourusername/n8n-nodes-youtube-transcription-kasha.git \
        ~/.n8n/custom/nodes/n8n-nodes-youtube-transcription-kasha
      cd ~/.n8n/custom/nodes/n8n-nodes-youtube-transcription-kasha && npm install
      cd $RENDER_REPO_ROOT && npm install
    startCommand: n8n
    envVars:
      - key: N8N_CUSTOM_EXTENSIONS
        value: /opt/render/project/.n8n/custom/nodes
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user


databases:
  - name: n8n-db
    plan: free
